<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <link rel="stylesheet" href="tablet.css" />
    <link rel="stylesheet" href="mobile.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main id="calculadora">
      <div id="display">
        <div id="last-calc">1 + 1</div>
        <div id="result">
          <img src="assets/equais.svg" alt="equais" />
          <span>2</span>
        </div>
      </div>
      <div id="keybord">
        <button class="secundary">CE</button>
        <button>C</button>
        <button>%</button>
        <button class="tertiary">
          <img src="assets/divider.svg" alt="divider" />
        </button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="tertiary">
          <img src="assets/divider.svg" alt="divider" />
        </button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="tertiary">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="tertiary">
          <img src="assets/divider.svg" alt="divider" />
        </button>
        <button><img src="assets/sinais.svg" alt="" /></button>
        <button>0</button>
        <button>,</button>
        <button class="quartiary">=</button>
      </div>
    </main>
  </body>
</html>
